name: bigconda
channels:
  - conda-forge
  - defaults
dependencies:
  # Common packages
  - python=3.10.14
  - numpy=1.26.4
  - mkl=2023.1.0
  - mkl-service=2.4.0
  - mkl_fft=1.3.8
  - mkl_random=1.2.4
  - blas=1.0=mkl

  # System libraries and tools
  - bzip2=1.0.8
  - ca-certificates=2024.3.11
  - icu=73.2
  - intel-openmp=2023.1.0
  - ld_impl_linux-64=2.38
  - libffi=3.4.4
  - libgcc-ng=13.2.0
  - libgomp=13.2.0
  - libstdcxx-ng=13.2.0
  - libuuid=1.41.5
  - libuv=1.48.0
  - libzlib=1.2.13
  - ncurses=6.4
  - openssl=3.3.0
  - readline=8.2
  - sqlite=3.45.3
  - tk=8.6.14
  - tzdata=2024a
  - xz=5.4.6
  - zlib=1.2.13

  # Development tools
  - nodejs=20.12.2
  - pip=24.0
  - setuptools=69.5.1
  - wheel=0.43.0
  - tbb=2021.8.0

  # Mutex and OpenMP libraries
  - _libgcc_mutex=0.1
  - _openmp_mutex=4.5

  # Pip packages
  - pip:
    - torch
    - torchvision
    - torchaudio

prefix: /home/hampuz/anaconda3/envs/bigconda
